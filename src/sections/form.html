<section class="form">
  <div class="container">
    <div class="form__inner">
      <div class="form__logo">
        <picture>
          <source srcset="assets/img/content/logo.webp" type="image/webp">
          <img src="assets/img/content/logo.webp" alt="">
        </picture>
      </div>

      <div class="form__title">заявка на франшизу</div>
      <h2>Становитесь партнером <span>«Churchill»</span></h2>
      <div class="form__text">чтобы начать свое дело без лишних рисков и неожиданностей</div>

      <div class="form__form">
        <form>
          <div class="form__row">
            <div class="form__cell">
              <div class="form__item">
                <input type="text" placeholder="Ваш E-mail"  required>
              </div>
            </div>
            <div class="form__cell">
              <div class="form__item">
                <input type="text" placeholder="Ваше имя">
              </div>
            </div>
            <div class="form__cell">
              <div class="form__item">
                <input type="text" placeholder="Ваш телефон"  required>
              </div>
            </div>
            <div class="form__cell">
              <div class="form__item">
                <input type="text" placeholder="Ваш город">
              </div>
            </div>
          </div>

          <div class="form__row">
            <div class="form__cell form__cell_w100">
              <div class="form__check">
                <input type="checkbox" id="check" checked>
                <label for="check"><span>Я согласен с политикой обработки <a href="#" target="_blank">персональных данных</a></span> </label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="form__cell form__cell_w100">
              <button type="submit" class="btn">Оставить заявку</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
